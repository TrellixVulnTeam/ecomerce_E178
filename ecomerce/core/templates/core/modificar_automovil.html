{% extends "core/base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 ">
            <h1>Modificar automovil</h1>
        </div>
    </div>


    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="txtid" id="txtid" value="{{ auto.id }}">

        <div class="row">
            <div class="col-md-6 offset-3 ">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Patente</label>
                    <div class="col-sm-10">
                        <input type="text" name="txtPatente" id="txtPatente" value="{{ auto.patente }}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-3 ">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Marca</label>
                    <div class="col-sm-10">
                        <select name="cboMarca" id="cboMarca">
                            <option value="">Seleccionar</option>

                            {% for m in marcas %}

                            <option {% if m.id == auto.marca.id %} {{'selected'}} {% endif %} value="{{ m.id }}">
                                {{ m.nombre }}</option>

                            {% endfor %}

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-3 ">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Modelo</label>
                    <div class="col-sm-10">
                        <input type="text" name="txtModelo" id="txtModelo" value="{{ auto.modelo }}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-3 ">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">AÃ±o</label>
                    <div class="col-sm-10">
                        <input type="number" name="txtAnio" id="txtAnio" value="{{ auto.anio }}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-3 ">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-10">
                        <input type="file" name="txtImagen" accept="image/*" id="txtImagen" value="{{ auto.imagen }}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-3 ">
                <input type="submit" value="Modificar">
            </div>
        </div>
    </form>



</div>




<h1>{{ mensaje }}</h1>
{% endblock content %}
