{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecomerce</title>

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Archivos Fancybox externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>

    <script src="{% static 'core/js/inicializacion.js' %}"></script>
</head>

<body>
    <header>
        <img class="logo" src="{% static 'core/img/carrito.gif' %}" alt="logo de la pagina">
        <ul class="navegacion">
            <li>
                <!--para abrir enlace en otra pestaÃ±a target="_blank"-->
                <a href="{% url 'home' %}">Principal</a>
            </li>
            <li>
                <a href="{% url 'listado_productos' %}">Listar productos</a>
            </li>
            <li>
                <a href="{% url 'galeria' %}">Galeria</a>
            </li>
            <li>
                <a href="{% url 'formulario' %}">Agregar articulos</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Salir</a>
            </li>
        </ul>
    </header>
    <div class="landing">
        <div class="slider">
            <div>
                <img title="El E-commerce de Vanazuela" class="imagen_landing"
                    src="{% static 'core/img/tecladove.png' %}" alt="imagen de un automovil">
            </div>
            <div>
                <img title="Transacciones seguras" class="imagen_landing" src="{% static 'core/img/pagofacil.jpg' %}"
                    alt="imagen de un automovil">
            </div>
            <div>
                <img class="imagen_landing" title="Productos a su alcance"
                    src="{% static 'core/img/ecommerceblog.jpg' %}" alt="imagen de un automovil">
            </div>
        </div>
        <h2 class="eslogan">Encuentre aqui todos los productos que necesite.</h2>

        <ul class="redes_sociales">
            <li><img src="{% static 'core/img/social-twitter.png' %}" alt="twitter"></li>
            <li><img src="{% static 'core/img/socialfacebook.png' %}" alt="facebook"></li>
            <li><img src="{% static 'core/img/social-inst.png' %}" alt="instagram"></li>
        </ul>
    </div>

    <div class="contenido">

        {% block content %}

        {% endblock content %}

    </div>

    <footer>
        <br>
        <br>
        <br>
        <h3 class="color_blanco centrar_texto">Todos los derechos reservados</h3>
        <hr>
        <h3 class="color_blanco centrar_texto">2018</h3>
    </footer>
</body>

</html>
