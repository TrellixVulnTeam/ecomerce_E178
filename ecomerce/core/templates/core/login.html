{% extends 'core/usuario_base.html' %}
{% block title %}
Store V
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<form method="post" class="form_login">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="username" class="label-login">
                    Nombre de usuario:
                </label>
                <input for="form-control" type="text" name="username" class="input-login" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="username" class="label-login">
                    Contraseña:
                </label>
                <input for="form-control" type="password" name="password" class="input-login" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <input for="btn btn-primary" type="submit" value="Ingresar" class="ingresar" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <a href="#" class="form_login_opcion">Olvidé mi contraseña.</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <a href="{% url 'registrar'%}" class="form_login_opcion">Registrarse.</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
